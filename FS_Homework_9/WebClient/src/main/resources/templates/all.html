<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Все студенты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Студенты</h1>
<table style="border-collapse: collapse; border: 1px solid grey;">
    <tr style="border: 1px solid grey;">
        <th style="border: 1px solid grey; width:200px; text-align:center;">Имя</th>
        <th style="border: 1px solid grey; width:200px; text-align:center;">Группа</th>
        <th style="border: 1px solid grey; width:200px; text-align:center;">Средний балл</th>
    </tr>

    <tr style="border: 1px solid grey; text-align:center;" th:each="s: ${students}" th:field="${s.Id}" th:value="${s.Id}">
        <td style="border: 1px solid grey; text-align:center;" th:text="${s.name}" th:field="${s.name}"></td>
        <td style="border: 1px solid grey; text-align:center;" th:text="${s.groupe}" th:field="${s.groupe}"></td>
        <td style="border: 1px solid grey; text-align:center;" th:text="${s.averageScore}" th:field="${s.averageScore}"></td>
        <td> <a th:href="@{'/client/delstudent/'+${s.Id}}"><button >Удалить запись</button></a></td>
    </tr>

</table>
</body>
</html>
